<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- change to align items in the center -->
    <main class="container pt-5 px-3">
        <article class="chart__container">
            <header class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h6">My balance</h1>
                    <p class="h2 m-0 text-bold">$921.48</p>
                </div>
                <picture class="logo">
                    <img src="images/logo.svg" alt="logo">
                </picture>
            </header>
            <article class="summary p-4 mt-sm-4 mt-3">
                <h2 class="h2 text-bold mt-1">Spending - Last 7 days</h2>
                <svg id="chart">
                </svg>
                <hr class="divider">
                <article class="">
                    <h2 class="h6 text-secondary m-0">Total this month</h2>
                    <section class="d-flex align-items-center justify-content-between mt-1">
                        <h2 class="h1 m-0 text-bold">$478.33</h2>
                        <div class="text-end">
                            <p class="h6 text-bold m-0">+2.4%</p>
                            <p class="h6 text-secondary m-0">from last month</p>
                        </div>
                    </section>
                </article>
            </article>
        </article>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
